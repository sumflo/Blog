<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="home.css">
  <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="">home</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/index">My Bolg</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/registration">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/home">Profile</a>
      </li>
    </ul>
  </div>
</nav>

<div class="content">
  <div class="container">

    <div class="leftBox">

      <div class="logo">
        <h1 id="my-blog" class="form-text">MyBlog</h1>
        <h2 class="log-text">Creator</h2>
      </div>

      <form>

        <label for="blogTitleInput" id="blogTitle" class="label">Blog Title</label>
        <input type="text" id="blogTitleInput" class="input">

        <br>

        <label for="postTitleInput" id="postTitle" class="label">First Post Title</label>
        <input type="text" id="postTitleInput" class="input">

        <br>

        <label for="textInput" id="text" class="label">First Post</label>
        <textarea name="postText" id="textInput" class="input" placeholder="You can write your first post here..."></textarea>

        <br>

      </form>

    </div>

    <div class="separator"></div>

    <div class="rightBox">
      <p  id="choose">Choose your template</p>
      <div class="templateIconHolder">
        <div class="templateIcon" id="technology"></div>
        <div class="templateIcon" id="animal"></div>
        <br>
        <div class="templateIcon" id="travel"></div>
        <div class="templateIcon" id="sport"></div>
      </div>
      <button id="create">Create Blog</button>
    </div>

  </div>
</div>

</body>
</html>
