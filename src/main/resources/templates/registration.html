<!DOCTYPE html>

<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="">registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                </li>

                    <a class="nav-link" href="">Contact</a>

        </div>

    <div class="content">
        <div class="container">

            <div class="login" >

                <div class="logo">
                    <h1 id="my-blog" class="form-text">MyBlog</h1>
                    <h2 class="log-text">Registration</h2>
                </div>

                <form>
  
                    <label for="nameInputField" class= "data">Username</label>
                    <input type="text" id="nameInputField" class= "data"> 
                    
                    <br>
                    
                    <label for="wordInputField" class= "data">Password</label>
                    <input type="text" id="wordInputField" class= "data"> 
                    
                    <br>
                    
                    <button id="reg">Register</button>
  
                </form>

            </div>

            <div class="separator"></div>

            <div class="buttons">
                <p id="or">Or sing in with:</p>
                <button id="google"><b class="blue">G</b><b class="red">o</b><b class="yellow">o</b><b class="blue">g</b><b class="green">l</b><b class="red">e</b></button>
                <button id="facebook"> <i class="fab fa-facebook-square"></i> Facebook</button>
                <button id="twitter"> <i class="fab fa-twitter"></i> twitter</button>

        </div>
