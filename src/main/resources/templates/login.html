<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Log in</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href=""> <b id="my-b">b</b>logIn </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/registration">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="content">
  <div class="container">

    <div class="login">

      <div class="logo">
        <h1 id="my-blog" class="form-text">MyBlog</h1>
        <h2 class="log-text"><b id="big-b">B</b>Log In!</h2>
      </div>

      <form>

        <label for="nameInputField" id="nameLabel" class="data">Username</label>
        <input type="text" id="nameInputField" class="data">

        <br>

        <label for="wordInputField" id="wordLabel" class="data">Password</label>
        <input type="password" id="wordInputField" class="data">

        <br>

        <button id="sign-in">Sign in</button>

        <p id="pass">Forgot your password?</p>

      </form>

    </div>

    <div class="separator"></div>

    <div class="buttons">
      <button id="google"><b class="blue">G</b><b class="red">o</b><b class="yellow">o</b><b
          class="blue">g</b><b class="green">l</b><b class="red">e</b></button>
      <button id="facebook"><i class="fab fa-facebook-square"></i> Facebook</button>
      <button id="twitter"><i class="fab fa-twitter"></i> twitter</button>
    </div>

  </div>
</div>


</body>
</html>
